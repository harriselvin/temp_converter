<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./Script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">
                <h2>Temperature Converter</h2>
                <div class="info">
                    <p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>
                </div>
            </div>
            <div class="calc">
                <label for="Fahrenheit" name="Fahrenheit">
                    <input type="text" name="Fahrenheit" id="fahrenheit" placeholder="Fahrenheit:">
                </label>
                <p>Celsius: <span class="result"></span></p>
            </div>
            <div class="btn">
                <button class="calculate">Calculate</button>
                <button class="clear">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
